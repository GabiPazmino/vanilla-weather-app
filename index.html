<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK TO BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- LINK TO AXIOS -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- LINK TO TIPO DE LETRAS DE GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- LINK TO HOJA DE ESTILO -->
    <link rel="stylesheet" href="src/style.css" />
    
    <title>Weather app</title>
  </head>
  <body>
   <body>
    <!-- borde externo -->
    <div class="border border-2 rounded">
      <!-- buscador -->
      <form id="form">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a city"
            aria-label="Recipient's username with two button addons"
            id="city-input"
          />
          <button class="btn btn-outline-secondary" id="submit" type="submit">
            Search
          </button>
          <button class="btn btn-outline-secondary" id="current" type="button">
            Current
          </button>
        </div>
      </form>

      <!-- contenido de la app -->
      <!-- clima actual -->

      <h1>Quito</h1>
      <h6 id="fecha">Martes, 20:30</h6>

      <div class="container text-center">
        <div class="row" id="info-actual">
          <div class="col-6">
            <!-- LINK TO WEATHER API IMAGES -->
            <img id="img-weather" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weatherIcon" />

            <span id="temp-now"> 7</span>
            <span id="units">
              <a id="celsius" class="selected" href="#"
                > °C </a>
              |
              <a id="fahrenheit" href="#"
                > °F</a>
            </span>

            <h4 id="tiempo">Rain</h4>
          </div>

          <!-- otros datos -->
          <div class="col-4">
            <h5 id="info-add">
              <img src="images/humidity.png" alt="humedad" />:
              <span id="humedad">96</span> % <br />
              <img src="images/wind.png" alt="velocidadViento" />: a
              <span id="velocidadViento">8</span> km/h
            </h5>
          </div>
        </div>
      </div>

 <!-- clima en la semana -->
    <div class="container text-center" id="info-adicional">

      <div class="row" id="info-diaria1"> 
        <div class="col-3 border border-2 rounded">
         <span>10</span> <img id="img-hot" src="images/hot.png" alt="tempHotIcon">
          <span>10</span> <img id="img-cold" src="images/cold.png" alt="tempColdIcon"> <br/>
          Monday</div>
        <div class="col-3 border border-2 rounded"><span>10</span> <img id="img-hot" src="images/hot.png" alt="tempHotIcon">
          <span>10</span> <img id="img-cold" src="images/cold.png" alt="tempColdIcon"> <br/>
          Tuesday</div>
        <div class="col-3 border border-2 rounded"><span>10</span> <img id="img-hot" src="images/hot.png" alt="tempHotIcon">
          <span>10</span> <img id="img-cold" src="images/cold.png" alt="tempColdIcon"> <br/>
          Wednesday</div>
      </div>  

      <div class="row" id="info-diaria2"> 
        <div class="col-3 border border-2 rounded"><span>10</span> <img id="img-hot" src="images/hot.png" alt="tempHotIcon">
          <span>10</span> <img id="img-cold" src="images/cold.png" alt="tempColdIcon"> <br/>
          Thursday</div>
        <div class="col-3 border border-2 rounded"><span>10</span> <img id="img-hot" src="images/hot.png" alt="tempHotIcon">
          <span>10</span> <img id="img-cold" src="images/cold.png" alt="tempColdIcon"> <br/>
          Friday</div>
        <div class="col-3 border border-2 rounded"><span>10</span> <img id="img-hot" src="images/hot.png" alt="tempHotIcon">
          <span>10</span> <img id="img-cold" src="images/cold.png" alt="tempColdIcon"> <br/>
          Saturday</div>
      </div>
      
    </div>


    </div>

    <!-- PIE DE PÁGINA -->
<a href="http://github.com/GabiPazmino/vanilla-weather-app" target="_blank" rel="noopener noreferrer">Open-source code</a>
     by Gabi Pazmiño

    <!-- LINK TO SCRIPT -->
    <script src="src/script.js"></script>

    <!-- LINK TO API -->
    <script src="https://api.openweathermap.org/data/2.5/weather?q="></script>
  </body>
</html>
